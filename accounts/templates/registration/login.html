{% extends 'base.html' %}

{% block page_name %}
  <title>Log in</title>
{% endblock page_name %}

{% block content %}
  <main>
    <div class="login-container">
        <form method="POST" class="form-text">
            {% csrf_token %}
            {{form.as_p}}
            <button class="button">Log in</button>
            <a href="{% url 'signup' %}">Register new account</a>
        </form>
    </div>
  </main>
{% endblock content %}
